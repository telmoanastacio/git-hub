<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>USER REPOS</title>
    </head>
    <body>
        <div align="left">
            <h4>User email:</h4>
            <p th:text="${__${T(com.tsilva.util.AttributeNames).EMAIL}__}">User email</p>

            <h4>Global stats:</h4>
            <table>
                <tr th:each="key : ${__${T(com.tsilva.util.AttributeNames).GLOBAL_STATISTICS}__.keySet()}">
                    <td th:text="${key}">
                        language
                    </td>
                    <td th:text="${__${T(com.tsilva.util.AttributeNames).GLOBAL_STATISTICS}__.get(key)}">
                        language
                    </td>
                </tr>
            </table>

            <h4>Select a repository from below:</h4>
            <table>
                <tr th:each="repo : ${__${T(com.tsilva.util.AttributeNames).REPOSITORIES_LIST}__}">
                    <td>
                        <a th:href="'explore?repo=' + ${repo}"
                            th:text="${repo}" >
                            Repo name
                        </a>
                    </td>
                </tr>
            </table>

            <hr>

            <a href="/">Return home</a>
        </div>
    </body>
</html>
